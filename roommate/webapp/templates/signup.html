{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>roommate-signup</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
	<link rel="icon" href="{% static 'img/logo-rm.png' %}" type="image/x-ic">

    <script>
        function nextStep() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }
        function prevStep() {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
        }
    </script>

</head>
<body>
    <section>
        <div class="container">
            <form class="form"method= "POST">
                {% csrf_token %}
            {% if messages %}
    		<div class="messages" style="color:white; font-weight: bold; text-align: center; margin-bottom: 20px">
      		  {% for message in messages %}
        	    {{ message }}{% if not forloop.last %} | {% endif %}
        	{% endfor %}
    		</div>
			{% endif %}
                <h1>Create an Account</h1>
                <div id="step1">
                    <h2>Personal Information</h2>
                    <div class="inputBox">
                        <input type="text" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="inputBox">
                        <input type="tel" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="inputBox">
                        <input type="button" value="Next" onclick="nextStep()">
                    </div>
                </div>
                <div id="step2" style="display: none;">
                    <h2>Account Details</h2>
                    <div class="inputBox">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="inputBox">
                        <input type="button" value="Back" onclick="prevStep()">
                        <input type="submit" value="Submit" onclick="">
                    </div>
                </div>
                <div class="login-link">
                    Already have an account? <a href="signin">Login</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
